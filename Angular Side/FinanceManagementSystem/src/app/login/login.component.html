<form [formGroup]="loginForm" (ngSubmit)="loginCustomer()">

  <h1 style="text-align: center;">Login</h1>
  <div class="container">

    <div class="form-group">
      <label for="uname"><b>Username</b></label>
      <input type="text" formControlName="username" placeholder="Enter Username" name="username" required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          username is required.
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password" name="password" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          password is required.
        </div>
      </div>

    </div>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="submit" class="Loginbtn">Login</button>

    <span class="psw"><a href="register">Forgot password?</a></span>
  </div>

</form>
<router-outlet></router-outlet>
